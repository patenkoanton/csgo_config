// Place this file at Steam\userdata\277671498\730\local\cfg\

unbindall

// movement
// use cleardecals to clean the textures
bind shift         "+speed; r_cleardecals"
bind ctrl          "+duck; r_cleardecals"
bind w             "+forward; r_cleardecals"
bind a             "+moveleft; r_cleardecals"
bind s             "+back; r_cleardecals"
bind d             "+moveright; r_cleardecals"
bind shift         "+speed; r_cleardecals"
bind alt           "+jump"
bind mwheeldown    "+jump"
bind MOUSE3        "+jump; -attack; -attack2; -jump"        // jump throw
sensitivity        1.89        // mouse

// items / weapons
bind 1                 "slot1"
bind 2                 "slot2"
bind 3                 "slot3"
bind 4                 "use weapon_hegrenade"
bind 5                 "slot5"
bind 6                 "use weapon_decoy"
bind 7                 "slot12"        // healthshot (on deathmatch)
bind mwheelup          "use weapon_flashbang"
bind MOUSE4            "use weapon_smokegrenade"
bind MOUSE5            "use weapon_molotov;use weapon_incgrenade"
bind q                 "lastinv"
bind f                 "+lookatweapon"
cl_autowepswitch       0        // don't switch to more powerful weapon on pickup

// attack / action
bind MOUSE1        "+attack; r_cleardecals"
bind MOUSE2        "+attack2; r_cleardecals"
bind e             "+use"
bind r             "+reload"
bind b             "buymenu"
bind g             "drop"
bind t             "+spray_menu"

// crosshair
cl_crosshair_drawoutline                     1
cl_crosshair_dynamic_maxdist_splitratio      0.35
cl_crosshair_dynamic_splitalpha_innermod     1
cl_crosshair_dynamic_splitalpha_outermod     0.5
cl_crosshair_dynamic_splitdist               7
cl_crosshair_outlinethickness                1
cl_crosshairalpha                            255
cl_crosshaircolor                            5
cl_crosshaircolor_b                          255
cl_crosshaircolor_g                          255
cl_crosshaircolor_r                          255
cl_crosshairdot                              0
cl_crosshairgap                              -3
cl_crosshairgap_useweaponvalue               0
cl_crosshairsize                             2
cl_crosshairstyle                            4
cl_crosshairthickness                        1
cl_crosshairusealpha                         1
cl_fixedcrosshairgap                         -17

// communication
bind y                 "say"
bind u                 "say_team"
bind x                 "radio1"
bind c                 "radio2"
bind z                 "radio3"
bind space             "+voicerecord"
bindtoggle capslock    "voice_enable"        // instant mute all

// other
bind TAB           "+showscores"
bind `             "toggleconsole"
bind F5            "exec practice"        // enable practice mode (practice.cfg)
net_graph          1
cl_showloadout     1                    // display loadout at all times
bind m             "teammenu"

// master volume
volume 48

// disable annoying music
snd_menumusic_volume     0.0
snd_roundend_volume      0.0
snd_roundstart_volume    0.0
snd_mvp_volume           0.0

// necessary
host_writeconfig